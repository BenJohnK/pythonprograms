<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <style>
        body{
            background-color: #FAFAFA;
        }
        input{
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <div style="width: 28%;margin: auto;text-align: center;margin-top: 30px;">
        <div style="text-align: center;background-color: white;padding-right: 35px;padding-left:35px;border: 1px solid silver;padding-top:14px;">
            <img src="insta.png" style="width: 65%;">
            <p style="color:#8E8E8E;font-size: 18px;">Sign up to see photos and videos from your friends.</p>
            <a href="" class="btn btn-primary btn-block"><i class="fab fa-facebook-square" style="margin-right: 5px;"></i>Login with Facebook</a>
            <br>
            <div>
                <p style="font-size: 13px;color: grey;">OR</p>
            </div>
            <form>
                <input type="text" class="form-control" placeholder="Mobile Number or Email">
                <input type="text" class="form-control" placeholder="Full Name">
                <input type="text" class="form-control" placeholder="Username">
                <input type="password" class="form-control" placeholder="Password">
                <input type="submit" value="Sign Up" class=" btn btn-primary btn-block" style="margin-top: 15px;">
            </form>
            <div style="text-align:center;padding-top: 13px;padding-left: 5%;padding-right: 5%;">
                <p style="color: #8E8E8E;"><small>By signing up you agree to our <span><a href="" style="color:black"><strong>Terms</strong></a></span>,<span><a href="" style="color:black"><strong>Data Policy</strong></a></span> and <span><a href="" style="color:black"><strong>Cookie Policy</strong></a></span></small></p>
            </div>
        </div>
        <div style="margin-top: 20px;background-color: white;height: 75px;text-align: center;padding-top:20px;border: 1px solid silver;">
            <p>Have an account?<span><a href="" style="margin-left: 2%;">Log in</a></span></p>
        </div>
    </div>
</body>
</html>
