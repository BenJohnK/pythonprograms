<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            background-color: #ebeff5;

<body>
    <div class="container">
        <div style="width:50%;float: left;">
            <div style="width:80%;margin: auto;margin-top: 160px;margin-left: 100px;">

            </div>
        </div>

                <div class="card card-body" style="text-align: center;margin-bottom: 10px;border-radius: 10px;">
                    <form>
                        <input class="form-control" type="email" placeholder="Email Address or phone number">
                        <input class="form-control" type="password" placeholder="Password" >
                        <input class="btn btn-primary btn-block" type="submit" value="Log In" style="font-weight:bold;">
                        <a href="">Forgotten Password?</a>
                        
                        <hr>
                        <a href="" class="btn btn-success btn-block" style="font-weight: bold;">Create New Account</a>
                    </form>
                </div>
                <p><small><strong><a href="" style="color:black">Create a Page</a></strong> for a celebrity, brand or business.</small><p>
            </div>
        </div>
