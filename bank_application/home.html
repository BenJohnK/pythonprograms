<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bank-Home</title>
    <style>
        input{
            margin-bottom: 10px;
        }
        body{
            background-color: #87ceeb;
        }
    </style>
</head>
<body>
    <div style="padding-right: 20px;padding-top: 20px;">
        <button class="btn btn-warning" style="float: right;" onclick="Bank.logout()">Logout</button>
        <p style="float: right;margin-right: 10px;" id="hello"></p>
    </div>
    <br>
    <div style="width: 40%;margin: auto;">
        <div class="card card-body" style="margin-top:150px;">
            <form id="activity-form">
                <h2 style="text-align: center;">ABC Bank</h2>
                <input class="form-control" type="text" id="amount" name="amount" style="width: 100%;" placeholder="Enter amount" required>
                <button type="button" action="deposit" class="btn btn-primary" style="width: 49%;" onclick="Bank.transaction(this)">Deposit</button>
                <button type="button" action="withdraw" class="btn btn-success" style="width: 49%;" onclick="Bank.transaction(this)">Withdraw</button>
            </form>
        </div>
    </div>
<script src="script_temp.js"></script>
<script src="home_script.js"></script>
</body>
</html>
